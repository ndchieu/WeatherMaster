<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form class="search" id="search">
                    <input type="text" id="query" placeholder="Nhập thành phố của bạn..." />
                    <button><i class="fas fa-search"></i></button>
                </form>
                <div class="weather-icon">
                    <img id="icon" src="icons/sun/4.png" alt="" />
                </div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Thứ 2, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <p id="condition">Tình Trạng</p>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">perc - 0%</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p id="location">Vị trí</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Hôm Nay</button>
                    <button class="week active">Trong Tuần</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">°C</button>
                    <button class="fahrenheit">°F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards"></div>
            <div class="highlights">
                <h2 class="heading">Chỉ số hôm nay</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">Chỉ số UV</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Thấp</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Gió</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p>km/h</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Bình minh & Hoàng hôn</h4>
                        <div class="content">
                            <p class="sun-rise">0</p>
                            <p class="sun-set">0</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Độ ẩm</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Bình thường</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Hiển thị</h4>
                        <div class="content">
                            <p class="visibilty">0</p>
                            <p class="visibilty-status">Bình thường</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Chất lượng không khí</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Bình thường</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
